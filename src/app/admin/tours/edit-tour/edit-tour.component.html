<nb-card [formGroup]="form" style="width: 90vw; height: 90vh;" [size]="'giant'">
    <nb-card-header>Тур</nb-card-header>
    <nb-card-body>
        <div class="form-group">
            <label class="label">Страна</label>
            <input formControlName="country" nbInput placeholder="Страна" fullWidth />
        </div>
        <div class="form-group">
            <label class="label">Город</label>
            <input formControlName="city" nbInput placeholder="Город" fullWidth />
        </div>
        <div class="form-group">
            <label class="label">Описание</label>
            <ckeditor formControlName="description" [config]="{ height: '150'}"></ckeditor>
        </div>
        <div class="form-group">
            <label class="label">Цена</label>
            <input formControlName="price" nbInput type="number" placeholder="Цена" fullWidth />
        </div>
        <nb-card formGroupName="hotel">
            <nb-card-header>Отель</nb-card-header>
            <nb-card-body>
                <div class="form-group">
                    <label class="label d-block">Имя отеля</label>
                    <input formControlName="name" nbInput>
                </div>
                <ngb-rating class="mt-3" [max]="5" formControlName="rating">
                    <ng-template let-fill="fill">
                        <nb-icon [style.color]="'gold'" [icon]="fill === 100 ? 'star' : 'star-outline'"></nb-icon>
                    </ng-template>
                </ngb-rating>
            </nb-card-body>
        </nb-card>
        <div class="form-group">
            <label class="label d-block">Время отправления - прибытия</label>
            <input formControlName="range" nbInput [nbDatepicker]="formpicker">
            <nb-rangepicker #formpicker></nb-rangepicker>
        </div>
        <div class="form-group">
            <label class="label d-block">Картинки</label>
            <div class="row">
                <div class="d-flex align-items-center col-2 mb-2 flex-column" style="object-fit: contain;"
                    *ngFor="let image of images.value; let i = index">
                    <img class="w-100" style="height: 80px;" [src]="image | safeHtml:'url'">
                </div>
            </div>
            <button status="primary" nbButton (click)="addImage()">Добавить картинку</button>
        </div>
    </nb-card-body>
    <nb-card-footer class="d-flex">
        <button nbButton (click)="ref.close()">Закрыть</button>
        <button class="ml-auto" nbButton (click)="handleSave()" status="primary">Сохранить</button>
    </nb-card-footer>
</nb-card>
